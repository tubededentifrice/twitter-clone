<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Twitter Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-4">Twitter Clone</h1>
                
                <!-- Tweet Form - Only visible when logged in -->
                <div id="tweetFormContainer" class="mb-4 d-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Post a new tweet</h5>
                            <form id="tweetForm">
                                <div class="mb-3">
                                    <textarea class="form-control" id="tweetContent" 
                                        rows="3" maxlength="256" placeholder="What's happening?"></textarea>
                                    <div class="d-flex justify-content-between mt-2">
                                        <small id="charCount" class="text-muted">0/256 characters</small>
                                        <button type="submit" class="btn btn-primary">Tweet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Login prompt - Only visible when not logged in -->
                <div id="loginPrompt" class="alert alert-info text-center mb-4 d-none">
                    <p>Please <a href="login.html">login</a> or <a href="register.html">register</a> to post tweets.</p>
                </div>
                
                <!-- Tweets Feed -->
                <div id="tweetsFeed">
                    <h5 class="mb-3">Recent Tweets</h5>
                    <div id="tweetsContainer">
                        <!-- Tweets will be loaded here -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Twitter Clone &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
