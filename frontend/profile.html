<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Twitter Clone</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .profile-picture-container {
            position: relative;
            width: 128px;
            height: 128px;
            margin: 0 auto;
            cursor: pointer;
        }
        
        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .profile-picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .profile-picture-container:hover .profile-picture-overlay {
            opacity: 1;
        }
        
        .profile-picture-overlay i {
            color: white;
            font-size: 1.5rem;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .profile-stat {
            margin: 0 1rem;
            text-align: center;
        }
        
        .profile-stat .count {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .profile-stat .label {
            color: #6c757d;
        }
        
        .followers-list, .following-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .follower-item {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        
        .follower-item:last-child {
            border-bottom: none;
        }
        
        .follower-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .follower-info {
            flex-grow: 1;
        }
        
        .follower-username {
            font-weight: bold;
            display: block;
        }
        
        /* Modal styles */
        .image-preview-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        #previewImage {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Twitter Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item user-nav-item d-none">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item logged-out-nav-item d-none">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item logged-out-nav-item d-none">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item logged-in-nav-item d-none">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container">
            <div class="text-center">
                <div class="profile-picture-container" id="profilePictureContainer">
                    <img src="https://via.placeholder.com/256" alt="Profile Picture" class="profile-picture" id="profilePicture">
                    <div class="profile-picture-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                
                <h2 class="mt-3" id="profileUsername">Username</h2>
                
                <!-- Follow button - Only visible when viewing other profiles -->
                <button id="followButton" class="btn btn-primary mt-2 mb-3 d-none">Follow</button>
                
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="count" id="tweetCount">0</span>
                        <span class="label">Tweets</span>
                    </div>
                    <div class="profile-stat" id="followersStatContainer">
                        <span class="count" id="followerCount">0</span>
                        <span class="label">Followers</span>
                    </div>
                    <div class="profile-stat" id="followingStatContainer">
                        <span class="count" id="followingCount">0</span>
                        <span class="label">Following</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- User's Tweets Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Tweets</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="tweets-list" id="userTweets">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Followers and Following Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Followers</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="followers-list" id="followersList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Following</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="following-list" id="followingList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Picture Upload Modal -->
    <div class="modal fade" id="profilePictureModal" tabindex="-1" aria-labelledby="profilePictureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profilePictureModalLabel">Update Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Select a new profile picture (square image recommended)</label>
                        <input class="form-control" type="file" id="imageInput" accept="image/*">
                    </div>
                    <div class="image-preview-container mt-3 d-none" id="imagePreviewContainer">
                        <img id="previewImage" src="#">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfilePicture" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Twitter Clone &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
    <!-- Components -->
    <script src="js/components/tweet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
