version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tubededentifrice/twitter-clone
    container_name: twitter-clone
    ports:
      - "3025:80"
      - "8000:8000"
    volumes:
      - twitter_config:/app/config
      - twitter_uploads:/app/uploads
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production

volumes:
  twitter_config:
    driver: local
  twitter_uploads:
    driver: local